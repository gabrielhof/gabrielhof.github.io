<!DOCTYPE HTML>
<html>
	<head>
		<title>Gabriel Hoff</title>
	</head>
	<body>
		<h1 style="text-align: center;">Errors, errors everywhere.</h1>

		<script type="text/javascript">
			var logError = function(error, file, line, column) {
				if (typeof(error) !== "object") {
					error = {
						message: error,
						filename: file,
						lineno: line
					};

					if (column) {
						error.colno = column;
					}
				}

				var errorOject = {
					error: error.message,
					file: error.filename,
					line: error.lineno,
				};

				if (error.colno) {
					errorOject.column = error.colno;
				}
			};

			if (window.addEventListener) {
				window.addEventListener("error", logError);
				console.log("eventListener");
			} else if (window.attachEvent) {
				window.attachEvent("onerror", logError);
				console.log("attachEvent");
			} else {
				window.onerror = logError;
				console.log("onError");
			}
		</script>

		<script type="text/javascript">
			iDoNotExists.neitherDoI();
		</script>
	<body>
</html>
